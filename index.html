<!DOCTYPE html>
<html>
    <head>
        <title> Истории-Niko </title>
        <link rel="icon" type="images/x-icon" href="Fm.ico">
    </head>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
        body {
            height: 100vh;
            background: linear-gradient(to top left, #272727, green);
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
        }
        .d1 {
            width: 130px;
            height: 50px;
            background-color: #272727;
            border: 2px solid green;
            border-radius: 10px;
            position: fixed;
            left: 5px;
            top: 5px;
            display: flex;
        }
        .p1 {
            color: green;
            font-size: 30px;
            margin: 5px auto 5px auto;
        }
        .menu {
            width: 175px;
            height: 50px;
            background-color: #272727;
            border: 2px solid green;
            border-radius: 10px;
            position: fixed;
            margin: 60px 0px;
            display: flex;
        }
        .a1 {
            color: green;
            font-size: 30px;
            margin: 5px auto 5px auto;
            text-decoration: none;
        }   
        .menu1 {
            width: 175px;
            height: 50px;
            background-color: #272727;
            border: 2px solid green;
            border-radius: 10px;
            position: fixed;
            margin: 125px 0px;
            display: flex;
         }
        .image-container {
  width: 700px;
  height: 700px;
  overflow: scroll;
}

img {
  max-width: 100%;
  max-height: 100%;
}

    </style>
    <body>
        <div class="d1">
            <p class="p1"> Niko </p>
        </div>
        <div class="menu">
            <a class="a1" href="pages1.html">
                vip
            </a>
        </div>
        <div class="menu1">
            <a class="a1" href="pages2.html">
                команда
            </a>
        </div>
        
        <div class="image-container">
          <img src="QR.jpg" alt="Image">
        </div>
    
    <script>
        // Обработка события масштабирования
document.querySelector('.image-container').addEventListener('wheel', (e) => {
  // Изменение масштаба изображения
  const scale = e.deltaY > 0 ? 1.1 : 0.9;
  document.querySelector('img').style.transform = `scale(${scale})`;
});

// Обработка события прокрутки
document.querySelector('.image-container').addEventListener('scroll', (e) => {
  // Изменение положения изображения
  const x = e.target.scrollLeft;
  const y = e.target.scrollTop;
  document.querySelector('img').style.transform = `translateX(-${x}px) translateY(-${y}px)`;
});
    </script>
    </body>
</html>
