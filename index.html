<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> flame master </title>
        <style>
            body {
                background-color: #161616;
            }
            .b1 {
                background-color: #272727;
                min-width: 343px; max-width: 1838px;
                min-height: 50px; max-height: 75px;
                border-radius: 15px;
                border: 1px solid #d69213;
            }
            .b1-1 {
                background-color: #272727;
                min-width: 100px; max-width: 200px;
                height: 41px;
                border-radius: 10px;
                border: 1px solid #d69213;
                margin: 3px 1px 1px 3px;
                display: flex;
            }
            .p1 {
                color: #ffc400;
                font-size: 30px;
                margin: 2px 0px 0px 13px;
            }
			h1 {
				text-align: center;
			}

			form {
				max-width: 400px;
				margin: 20px auto;
			}

			label {
				display: block;
				margin-bottom: 5px;
			}

			input,
			textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
			}

			button {
				display: block;
				width: 100%;
				padding: 10px;
				background-color: #4CAF50;
				color: white;
				border: none;
				cursor: pointer;
			}

			button:hover {
				background-color: #45a049;
			}
        </style>
    </head>
    <body>
        <div class="b1">
            <div class="b1-1">
                <p class="p1"> Flame Master </p>
            </div>
        </div>
		<form id="contact-form">
			<label for="name">Name</label>
			<input type="text" id="name" required>
			
			<label for="email">Email</label>
			<input type="email" id="email" required>
			
			<label for="message">Message</label>
			<textarea id="message" required></textarea>
			
			<button type="submit">Send Message</button>
		</form>
		<script>
			document.getElementById('contact-form').addEventListener('submit', function(event) {
			event.preventDefault();

			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var message = document.getElementById('message').value;

			var smsBody = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

			var emailLink = 'mailto:nikol4evmiha@gmail.com?subject=New%20Contact%20Form%20Submission&body=' + encodeURIComponent(smsBody);

			window.location.href = emailLink;
			});
		</script>
    </body>
</html>
