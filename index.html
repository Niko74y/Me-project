<!DOCTYPE html>
<html>
    <head>
        <title> Истории-Niko </title>
        <link rel="icon" type="images/x-icon" href="Fm.ico">
    </head>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
        body {
            height: 100vh;
            background: linear-gradient(to top left, #272727, rgba( 0, 255, 122, 1));
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
        }
        .d1 {
            width: 130px;
            height: 50px;
            background-color: #272727;
            border: 2px solid rgba( 0, 255, 122, 1);
            border-radius: 10px;
            position: fixed;
            left: 5px;
            top: 5px;
            display: flex;
        }
        .p1 {
            color: rgba( 0, 255, 122, 1);
            font-size: 30px;
            margin: 5px auto 5px auto;
        }
        .menu {
            width: 175px;
            height: 50px;
            background-color: #272727;
            border: 2px solid rgba( 0, 255, 122, 1);
            border-radius: 10px;
            position: fixed;
            margin: 60px 0px;
            display: flex;
        }
        .a1 {
            color: rgba( 0, 255, 122, 1);
            font-size: 30px;
            margin: 5px auto 5px auto;
            text-decoration: none;
        }
    </style>
    <body>
        <div class="d1">
            <p class="p1"> Niko </p>
        </div>
        <div class="menu">
            <a class="a1" href="Истории-Niko/index.html">
                Истории
            </a>
        </div>
    </body>
</html>
