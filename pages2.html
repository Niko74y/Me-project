<!Doctype html>
<html>
  <head>
    <title> . . . </title>
  </head>
  <style>
  .animated-div {
    opacity: 0;
    animation: fade-in 1s forwards;
  }
  
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  </style>
  <body>
    <div class="animated-div">Пример анимации</div>
  </body>
</html>
